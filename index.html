<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
      <!-- display search result -->
      <section>
        <div class="mb-3 w-50">
          <input id="search-field" type="text" class="form-control" placeholder="search your phone">
          <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
      </section>
      <section>           
          <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                                
          </div>
          <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-warning">No Phone found. Please, search again</h3>
          </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
